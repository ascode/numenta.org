{% for nav in site.data.nav %}
  {% if nav.name != include.hide %}
    <li>
      <a href="{% unless page.url == '/index.html' %}{{ site.data.url.index }}{% endunless %}{{ nav.link }}">
        <i class="fa fa-fw {{ nav.icon }}"></i>
        {{ nav.name }}
      </a>
    </li>
  {% endif %}
{% endfor %}
