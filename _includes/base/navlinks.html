{% comment %}
  Main site navigation links, on header and footer.
  @param {String} hide - Text of nav link name to NOT display, i.e. "Home"
{% endcomment %}

{% for nav in site.data.nav %}
  {% if nav.name != include.hide %}
    <li>
      <a href="{% unless page.url == '/index.html' %}{{ site.baseurl }}{{ site.data.url.index }}{% endunless %}{{ nav.link }}" title="{{ nav.name }}">
        <i class="fa fa-fw {{ nav.icon }}"></i> {{ nav.name }}
      </a>
    </li>
  {% endif %}
{% endfor %}
