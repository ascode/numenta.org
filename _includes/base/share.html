{% comment %}
  Social sharing icon links for individual post items.
  @param {String} link - Social Sharing URL, usually: social site + post url.
{% endcomment %}

<ul class="share list-inline list-unstyled">
  {% for entity in site.data.share %}
    <li>
      <a href="{{ entity.link }}{{ site.baseurl }}{{ include.link }}" title="Share on {{ entity.name }}">
        <i class="fa fa-fw {{ entity.icon }}"></i>
      </a>
    </li>
  {% endfor %}
</ul>
