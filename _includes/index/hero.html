<section>
  <div class="container">

    <h1>Welcome</h1>

    {% capture welcome %}{% include content/welcome.md %}{% endcapture %}
    {{ welcome | markdownify }}

    <img src="" alt="" />

    <h2>Features</h2>
    <ul class="list-inline list-unstyled">
      {% for feature in site.data.features %}
        <li>
          <i class="fa fa-4x {{ feature.icon }}"></i>
          {{ feature.name }}
        </li>
      {% endfor %}
    </ul>

  </div>
</section>
