---
layout: default
title: Events
---

{% for post in site.categories.events limit:3 %}
  <section>
    <h3 class="date">{{ post.date | date_to_string }}</h3>
    <h2 id="item-{{ forloop.index }}"><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.content }}
  </section>
{% endfor %}
